<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact- Cosmic Harmonium</title>
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Cosmic Harmonium</h1>
        <nav>
          <a href="index.html" target="_blank" rel="noopener">Home</a>
          <a href="about.html" target="_blank" rel="noopener">About</a>
          <a href="contact.html" target="_blank" rel="noopener">Contact</a>
        </nav>
      </div>
    </header>

    <div class="artist">
      <h2>Get in Touch With Us</h2>
    </div>

    <main class="contact-main">
      <form
        action="https://formsubmit.co/vivjo17@gmail.com"
        method="POST"
        class="contact-form"
        method="post"
        action="#"
      >
        <img
          src="images/v1.jpg"
          alt="Contact Banner"
          class="contact-header-image"
        />
        <fieldset>
          <legend>Send a Message</legend>

          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="name" required />

          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="email" required />

          <label for="contact-subject">Subject</label>
          <input type="text" id="contact-subject" name="subject" />

          <label for="contact-message">Write a Message</label>
          <textarea
            id="contact-message"
            name="message"
            ows="6"
            required
          ></textarea>

          <button type="submit">Send</button>
          <div class="contact-socials">
            <h3>And Stay In Touch</h3>
            <a
              href="https://instagram.com/YourInstagram"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram fa-3x" aria-hidden="true"></i>
            </a>
            <a
              href="https://www.youtube.com/channel/YourChannelID"
              arget="_blank"
              rel="noopener noreferrer"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube fa-3x" aria-hidden="true"></i>
            </a>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Vivi. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
